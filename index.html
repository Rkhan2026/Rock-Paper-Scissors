<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="external.js" defer></script>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="buttons">
        <button class="button" id="rock" style="padding: 32px;text-align: center;font-size: 16px;">Rock</button>
        <button class="button" id="paper" style="padding: 32px;text-align: center;font-size: 16px;">Paper</button>
        <button class="button" id="scissors" style="padding: 32px;text-align: center;font-size: 16px;">Scissors</button>
        <button class="button" id="reset" style="padding: 32px;text-align: center;font-size: 16px;">Reset The Game</button>
    </div>
    <div class="results">
        <p class="result" id="Pchoice">Player Selected : </p>
        <p class="result" id="Cchoice">Computer Selected : </p>
        <p class="result" id="player-score">Player Score : </p>
        <p class="result" id="comp-score">Computer Score : </p>
        <p class="result" id="final-result">The Winner Is : </p>
    </div>
</body>
</html>
